<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ankur Bhattacharya - CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .container { max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; box-shadow: 0 4px 18px rgba(0,0,0,.08); position: relative; }
    h1 { font-size: 2.2em; margin-bottom: 5px; }
    h2 { margin-top: 35px; color: #0863A7; font-size: 1.3em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .subhead { color: #444; margin-bottom: 25px; }
    ul { margin: 10px 0 20px 25px; }
    li { margin-bottom: 6px; }
    .job { margin-bottom: 25px; }
    .job-title { font-weight: bold; }
    .job-company a { color: #0863A7; text-decoration: underline; }
    .job-date { font-size: 0.95em; color: #888; }
    .section { margin-top: 25px; }
    .skills-list, .languages-list { display: inline-block; vertical-align: top; width: 48%; }
    .skills-list ul, .languages-list ul { margin-left: 0; }
    .tabs { margin-bottom: 20px; }
    .tab-link {
      display: inline-block;
      padding: 12px 25px;
      background: #eee;
      color: #0863A7;
      margin-right: 2px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
      outline: none;
    }
    .tab-link.active {
      background: #fff;
      color: #222;
      border-bottom: 2px solid #fff;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .print-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #0863A7;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .print-btn:hover { background: #063f6a; }
    @media (max-width:600px) {
      .container { padding: 10px; }
      .skills-list, .languages-list { width: 100%; display: block; }
      .tab-link { padding: 10px 15px; font-size: 0.95em; }
      .print-btn { position: static; float: right; margin: 0 0 10px 0;}
    }
    /* PRINT STYLES */
    @media print {
      body { background: #fff !important; }
      .tabs, .print-btn { display: none !important; }
      #english-content, #german-content { display: none !important; }
      .tab-content.print-active { display: block !important; }
      .container { box-shadow: none !important; padding: 1em !important; }
    }
  </style>
  <script>
    function showTab(tab) {
      document.getElementById('english-content').classList.remove('active', 'print-active');
      document.getElementById('german-content').classList.remove('active', 'print-active');
      document.getElementById('english-tab').classList.remove('active');
      document.getElementById('german-tab').classList.remove('active');
      document.getElementById(tab + '-content').classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
    }
    window.onload = function() {
      showTab('english'); // Show English by default
    };

    function printActiveCV() {
      // Set .print-active on the right tab-content for print media query
      document.getElementById('english-content').classList.remove('print-active');
      document.getElementById('german-content').classList.remove('print-active');
      if (document.getElementById('english-content').classList.contains('active')) {
        document.getElementById('english-content').classList.add('print-active');
      } else if (document.getElementById('german-content').classList.contains('active')) {
        document.getElementById('german-content').classList.add('print-active');
      }
      window.print();
      // Optional: remove .print-active class after printing (for safety)
      setTimeout(() => {
        document.getElementById('english-content').classList.remove('print-active');
        document.getElementById('german-content').classList.remove('print-active');
      }, 1000);
    }
  </script>
</head>
<body>

      <span style="margin-right:18px;">üì± 0049 17620020067</span>
      <span style="margin-right:18px;">üîó <a href="https://www.linkedin.com/in/ankur-bhattacharya" target="_blank" rel="noopener">www.linkedin.com/in/ankur-bhattacharya</a></span>
    </div>
    <div class="tabs">
      <button class="tab-link" id="english-tab" onclick="showTab('english')">
        üá¨üáß English
      </button>
      <button class="tab-link" id="german-tab" onclick="showTab('german')">
        üá©üá™ Deutsch
      </button>
    </div>
    <!-- English Content -->
    <div id="english-content" class="tab-content">

  </div>
</body>
</html>
